apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vote
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
      - image: dockersamples/examplevotingapp_vote
        name: vote
        ports:
        - containerPort: 80
          name: vote
        securityContext:
          readOnlyRootFilesystem: true
        resources:
          limits:
            memory: 200Mi
            cpu: 10m
          requests:
            cpu: 2m
            memory: 95Mi
